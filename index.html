<!DOCTYPE html>
<html>
<head>
<title>Hyaku | Home</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="/script.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
@import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap');
.center-center {
  position: fixed;
  top: 50%;
  text-align: center;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
  color: white;
  padding: 50px;
  font-family: Arial, FontAwesome
}
.center-center input {
  box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
  color: white !important;
}
#title {
  cursor: pointer;
  width: 96px;
  display: inline-block;
}
#title:hover {
  /*border-bottom: 2px solid white;*/
  color: rgba(255,255,255,0.7);
  display: inline-block;
  text-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}
#hyakuRes {
  line-height: 10px;
  overflow-x: hidden !important;
}
.anime-res {
  padding: 10px;
  text-align: left;
  transition: 0.4s all;
  cursor: pointer;
  position: relative;
  background-color: rgba(255,255,255,0.3);
  border-radius: 5px;
}
.anime-res p {
  font-family: 'ZCOOL QingKe HuangYou', cursive;
}
.anime-res:hover {
  background-color: rgba(255,255,255,0.1);
}
.anime-res span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100% !important;
  padding: 5px;
  margin-left: -5px;
}
a {
  color: white;	
}
a:hover {
   color: white;	
}
a.warn {
  color: white;
  transition: 0.2s all;
  border-bottom: 2px solid white;
  padding: 2px;
  display: inline-block;
}
a.warn:hover {
  color: white;
  text-decoration: none;
  background-color: white; 
  cursor: pointer;
  color: crimson;
}
</style>
</head>
<body>

<div id="backdrop" style="position:fixed;top:0;left:0;width:100%;height:100%;background-image:url();background-size:cover;background-position:center;background-repeat:no-repeat;background-color:black;"></div>
<div style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,0.5);"></div>

<span style="position:fixed;top:0;right:0;color:white;padding:5px;">Backdrop from <span id="bgText">??</span></span>	

<div style="position:fixed;top:0;left:0;background-color:white;height:2px;width:0%;transition:0.4s all;box-shadow: 0px 0px 5px white;" id="loader"></div>

<span style="display:none;position:fixed;top:0;left:0;color:white;padding:5px;">You have selected <span id="lang">English</span> as your main language.</span>	

<div class="center-center">
	<h2 style="font-weight:900;transition:0.2s all;" onclick="if(this.innerHTML!='Hyaku'){this.innerHTML='Hyaku';localStorage.setItem('lang', 'en');}else{this.innerHTML='百';localStorage.setItem('lang', 'jp');}resetLang();search(this.nextElementSibling.value);" id="title">Hyaku</h2>
	<input type="text" id="search" class="form-control" style="padding:15px;font-size:17px;background-color:rgba(0,0,0,0.5);backdrop-filter:blur(3px);" placeholder="&#xF002; Search...">
    <div id="hyakuRes" style="padding:15px;font-size:17px;background-color:rgba(0,0,0,0.5);backdrop-filter:blur(3px);height:0px;border-radius:0 0 5px 5px;overflow-x:scroll;display:none;transition:0.4s all !important;">
    </div>
    <br><br>
	<button class="btn btn-lg btn-dark" onclick="location.href='/anime/';">Go Home <i class="fas fa-chevron-right"></i></button>
	<button class="btn btn-lg btn-dark" onclick="location.href='/w2g/';">Watch2Gether <i class="fas fa-signal"></i></button>
</div>

<div style="background-color:black;bottom:10px;right:10px;width:300px;height:200px;position:fixed;z-index:99;display:block;border-radius:5px;" id="miniplayer">
<button class="btn btn-sm btn-dark" style="position:absolute;right:0;background-color:#242424;" onclick="this.parentElement.style.display = 'none';localStorage.removeItem('miniPlayer');">&times;</button>
<iframe style="border:0;border-radius:5px;" src="/miniplayer/"></iframe>
<div style="background-color:#242424;width:100%;height:40px;position:absolute;bottom:0;color:lightgrey;padding-top:7px;border-radius:5px;">&nbsp;&nbsp;<span id="miniID">00000</span> - <span id="miniEpisode">Season 1 Episode 1</span></div>
</div>
	
<div style="position:fixed;top:0;left:0;width:100%;height:50px;text-align:center;padding:10px;" class="bg-danger text-light">⚠️ <a class="warn" href="https://help.myanimelist.net/hc/en-us/articles/18386999339417-Notice-of-Emergency-Maintenance-on-May-10-2023">MyAnimeList has been hacked!</a> Videos can't be played till it is fixed.</div>

<span style="position:fixed;bottom:0;left:0;color:white;padding:5px;display:none;">Made possible using <a href="https://consumet.org" target="_blank"><img src="consumet.webp" style="height:25px;width:auto;"> Consumet</a> &amp; <a href="https://developers.themoviedb.org/3" target="_blank"><img src="https://themoviedb.org/favicon.ico" style="height:20px;width:auto;"> The TMDb API</a></span>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
if (localStorage.getItem("miniPlayer") == null) {
  document.getElementById("miniplayer").style.display = "none";
}
else {
  document.getElementById("miniID").innerHTML = localStorage.getItem("miniPlayer").split("~")[0];
  document.getElementById("miniEpisode").innerHTML = "Season " + localStorage.getItem("miniPlayer").split("~")[1] + " Episode " + localStorage.getItem("miniPlayer").split("~")[2];
}
var url_string = window.location.href;
var url = new URL(url_string);
var query = url.searchParams.get("q");
if (query) {
  document.getElementById("search").value = query;
  search(query);
}
function loaderEmpty() {
  document.getElementById("loader").style.transition = "0s all";
  document.getElementById("loader").style.opacity = "0";
  document.getElementById("loader").style.width = "0";
  document.getElementById("loader").style.opacity = "1";
  document.getElementById("loader").style.transition = "0.4s all";
}
function loaderHalf() {
  document.getElementById("loader").style.opacity = "1";
  document.getElementById("loader").style.width = "50%";
}
function loaderFull() {
  document.getElementById("loader").style.width = "100%";
  setTimeout(function() {
   document.getElementById("loader").style.opacity = "0";
  }, 500);
}
loaderHalf();
if (!localStorage.getItem("lang")) {
  localStorage.setItem("lang", "en");
}
function resetLang() {
 if (localStorage.getItem("lang") == "jp") {
   document.getElementById("title").innerHTML = "百";
   document.getElementById("lang").innerHTML = "Japanese";
 }
 else {
   document.getElementById("title").innerHTML = "Hyaku";
   document.getElementById("lang").innerHTML = "English";	 
 }
}
resetLang();
function backdrop(x) {
  var res = x.results[Math.floor(Math.random() * x.results.length)];
  document.getElementById("backdrop").style.backgroundImage = "url(https://www.themoviedb.org/t/p/w1066_and_h600_bestv2" + res.backdrop_path + ")";
  if (localStorage.getItem("lang") == "jp") {
    document.getElementById("bgText").innerHTML = "「" + res.original_name + "」";
  }
  else {
    document.getElementById("bgText").innerHTML = "「" + res.name + "」";
  }
}
function unopacity() {
 loaderFull();
 setTimeout(function() {
   document.querySelectorAll(".anime-res").forEach(function(item, index) {
     item.style.opacity = 1;
   });
 }, 500);
}
fetch("https://api.themoviedb.org/3/discover/tv?api_key=" + api_key + "&with_keywords=210024&page=" + (Math.floor(Math.random() * 1) + 1))
  .then((response) => response.json())
  .then((data) => backdrop(data));
function searchProcess(x) {
  document.getElementById("hyakuRes").innerHTML = "";
  x.results.forEach(function(item, index) {
   if (localStorage.getItem("lang") == "jp") {
	 var cName = item.original_name;
   }
   else {
     var cName = item.name;
   }
   if (index >= 2) {
     document.getElementById("hyakuRes").style.height = "300px";
   }
   else {
     document.getElementById("hyakuRes").style.height = "150px";
   }
   document.getElementById("hyakuRes").innerHTML += "<a style=\"user-select:none;text-decoration:none;\" href=\"/anime/" + item.id + "\"><div class=\"anime-res\" style=\"opacity:0;\"><img style=\"width:60px;height:auto;\" src=\"https://image.tmdb.org/t/p/w500" + item.poster_path + "\">&nbsp;&nbsp;<div style=\"display:inline-block;\"><p style=\"display:block;\">" + (index + 1) + "</p><span style=\"position:absolute;\">" + cName + "</span></div></div></a><br>";
  });
  unopacity();
}

let typingTimer;
let doneTypingInterval = 500;
let myInput = document.getElementById('search');

myInput.addEventListener('keydown', () => {
    clearTimeout(typingTimer);
    if (myInput.value) {
        typingTimer = setTimeout(function() {
           search(myInput.value);
        }, doneTypingInterval);
    }
});

function search(x) {
 if (!x) {
  document.getElementById("hyakuRes").style.opacity = "0";
  setTimeout(function() {
   document.getElementById("hyakuRes").style.height = "0px";
  }, 1000);
  return;
 }
 else {
  document.getElementById("hyakuRes").innerHTML = "";
  document.getElementById("hyakuRes").style.opacity = "1";
  document.getElementById("hyakuRes").style.height = "0px";
  document.getElementById("hyakuRes").style.display = "block";
 }
 loaderEmpty();
 fetch("https://api.themoviedb.org/3/discover/tv?api_key=" + api_key + "&with_text_query=" + x + "&with_keywords=210024&page=1")
  .then((response) => response.json())
  .then((data) => searchProcess(data));
}
setTimeout(function() {
 loaderFull();
}, 1000);
</script>
</body>
