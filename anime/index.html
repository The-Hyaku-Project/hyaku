<script>
if (localStorage.getItem("miniPlayer") == null) {

function backdrop(x) {
  var res = x.results[Math.floor(Math.random() * x.results.length)];
  document.getElementById("backdrop").style.backgroundImage = "url(https://www.themoviedb.org/t/p/w1066_and_h600_bestv2" + res.backdrop_path + ")";
  document.getElementById("imgFeatured").src = "https://image.tmdb.org/t/p/w500" + res.poster_path;
  if (localStorage.getItem("lang") == "jp") {
    document.getElementById("bgText").innerHTML = "「" + res.original_name + "」";
    document.getElementById("titleFeatured").innerHTML = res.original_name;
  }
  else {
    document.getElementById("bgText").innerHTML = "「" + res.name + "」";
    document.getElementById("descFeatured").innerHTML = res.overview;
    document.getElementById("titleFeatured").innerHTML = res.name;
  }
  document.getElementById("featuredMain").setAttribute("onclick", "location.href='/anime/" + res.id + "';");
}

function fetchAnime(x) {
  var res = x.results;
  res.forEach(function(item, index) {
   if (localStorage.getItem("lang") == "jp") {
     document.getElementById("reses").innerHTML += "<a href=\"/anime/" + item.id + "\"><div class=\"poster-large-tv\"><img loading=\"lazy\" onerror=\"fixMe(this);\" src=\"https://image.tmdb.org/t/p/w500" + item.poster_path + "\"><br>" + item.original_name + "</div></a>&nbsp;&nbsp;";
   }
  else {
     document.getElementById("reses").innerHTML += "<a href=\"/anime/" + item.id + "\"><div class=\"poster-large-tv\"><img loading=\"lazy\" onerror=\"fixMe(this);\" src=\"https://image.tmdb.org/t/p/w500" + item.poster_path + "\"><br>" + item.name + "</div></a>&nbsp;&nbsp;";
   }
  });
}

}

  document.getElementById("loader").style.opacity = "1";

}
function loaderFull() {
  document.getElementById("loader").style.width = "100%";
