<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hyaku | Watch2Gether</title>
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
@import url('https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap');
.center-center {
  position: absolute;
  top: -40px;
  text-align: left;
  left: -40px;
  width: 100%;
  color: white;
  padding: 50px;
  font-family: Arial, FontAwesome
}
.center-center input {
  box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
  color: white !important;
}
#title {
  cursor: pointer;
  width: 96px;
  display: inline-block;
}
#title:hover {
  /*border-bottom: 2px solid white;*/
  color: rgba(255,255,255,0.7);
  display: inline-block;
  text-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
}
#hyakuRes {
  line-height: 10px;
  overflow-x: hidden !important;
}
.anime-res {
  padding: 10px;
  text-align: left;
  transition: 0.4s all;
  cursor: pointer;
  position: relative;
  background-color: rgba(255,255,255,0.3);
  border-radius: 5px;
}
.anime-res p {
  font-family: 'ZCOOL QingKe HuangYou', cursive;
}
.anime-res:hover {
  background-color: rgba(255,255,255,0.1);
}
.anime-res span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  width: 100% !important;
  padding: 5px;
  margin-left: -5px;
}
a {
  color: white;
}
a:hover {
  color: white;
}
*, body {
  height: 100%;  
}
.status--active {
  background-color: lightgreen;
  animation-name: blinkGreen;
  animation-duration: 1s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}
@keyframes blinkGreen {
  0% {background-color: lightgreen;}
  50% {background-color: lightgreen;}
  100% {background-color: dimgrey;}
}
.frameOneThree {
  position:fixed;border:0;top:0;left:0;width:calc(100% - 400px);height:100%;
}
.frameTwo {
  position:fixed;border:0;top:0;right:0;width:400px;height:calc(100% - 73px);background-color:#242424;
}
button.frameTwo {
  position:fixed;border:0;top:0;right:0;width:400px;height:50px;background-color:#242424;
}
a.frameTwo {
  position:fixed;border:0;top:50px;right:0;width:400px;height:23px;background-color:#242424;color:white;
}
@media only screen and (max-width: 690px) {
  .frameOneThree {
    position:fixed;border:0;top:0;left:0;width:100%;height:calc(100% - 400px);
  }
  .frameTwo {
    position:fixed;border:0;bottom:0;top:auto;left:0;width:100%;height:calc(400px - 73px);background-color:#242424;
  }
  button.frameTwo {
    position:fixed;border:0;bottom:350px;top:auto;left:0;width:100%;height:50px;background-color:#242424;
  }
  a.frameTwo {
    position:fixed;border:0;bottom:400px;top:auto;left:0;width:100%;height:23px;background-color:#242424;color:white;
  }
}
</style>
</head>
<body style="background-color:black;">

  <iframe allowfullscreen mozallowfullscreen id="frame" class="frameOneThree"></iframe>
  <iframe id="frameThree" src="/w2g-host/change.html" class="frameOneThree"></iframe>
  <iframe src="/anime-episodes/00000" class="frameOneThree" style="height:100px;"></iframe>
  <iframe allowfullscreen mozallowfullscreen id="frameTwo" class="frameTwo"></iframe>
  <button class="btn btn-lg btn-dark frameTwo" style="height:50px;" onclick="document.getElementById('frameThree').style.display = 'block';">Change Anime</button>
  <a class="frameTwo" target="_blank" style="height:23px;display:inline-block;padding:5px;" id="link">Select an anime to view invite link.</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
var newload = true;
var season = "1";
var episode = "1";
var animeID = "";
window.addEventListener("message",
   function(e) {
     if (typeof e.data === "string" && e.data.startsWith("changeAnime::")) {
    	console.log(e.data);
	document.getElementById("frameThree").style.display = "none";
	animeID = e.data.replace("changeAnime::", "");
	    if (newload == true) {
		animeID = e.data.replace("changeAnime::", "");
		document.getElementById("frame").src = "/w2g-server/?id=" + e.data.replace("changeAnime::", "") + "&s=1&e=1";    
	    }
	    else {
		animeID = e.data.replace("changeAnime::", "");
		console.log("animeID::" + animeID);
		document.getElementById("frame").contentWindow.postMessage("set::" + e.data.replace("changeAnime::", "") + "::" + season + "::" + episode, "*");
	    }
	    newload = false;
     }
     else if (typeof e.data === "string" && e.data.startsWith("SetEpisode::")) {
	    console.log("set::" + animeID + "::" + e.data.split("::")[1] + "::" + e.data.split("::")[2]);
	    document.getElementById("frame").contentWindow.postMessage("set::" + animeID + "::" + e.data.split("::")[1] + "::" + e.data.split("::")[2], "*");
     }
     else if (typeof e.data === "string" && e.data.startsWith("sessionID::")) {
	 console.log("sessionID::" + e.data.split("::")[1]);
	 sessionID = e.data.split("::")[1];
	 document.getElementById("link").innerHTML = "https://hyaku.slidemovies.org/w2g-view/" + e.data.split("::")[1];
	 document.getElementById("link").href = "https://hyaku.slidemovies.org/w2g-view/" + e.data.split("::")[1];
	 document.getElementById("frameTwo").src = "https://embed.tlk.io/hy" + e.data.split("::")[1] + "?theme=theme--night";
     }
   },
false);
</script>
</body>
</html>
