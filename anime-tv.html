function loaderEmpty() {
  document.getElementById("loader").style.transition = "0s all";
  document.getElementById("loader").style.opacity = "0";
  document.getElementById("loader").style.width = "0";
  document.getElementById("loader").style.opacity = "1";
  document.getElementById("loader").style.transition = "0.4s all";
}
function loaderHalf() {
  document.getElementById("loader").style.opacity = "1";
  document.getElementById("loader").style.width = "50%";
}
function loaderFull() {
  document.getElementById("loader").style.width = "100%";
  setTimeout(function() {
   document.getElementById("loader").style.opacity = "0";
  }, 500);
}
if (!localStorage.getItem("lang")) {
  localStorage.setItem("lang", "en");
}
function resetLang() {
 if (localStorage.getItem("lang") == "jp") {
   document.getElementById("title").innerHTML = "百";
   document.getElementById("lang").innerHTML = "Japanese";
 }
 else {
   document.getElementById("title").innerHTML = "Hyaku";
   document.getElementById("lang").innerHTML = "English";	 
 }
}
resetLang();
var i = 1;
var j = 1;
var starString = "";
function processStars(x) {
  starString = "";
  i = 1;
  j = 1;
  var num = Number(x.toString().split(".")[0]) / 2;
  while (i <= num) {
     starString += "<span style=\"color:orange;\"><i class=\"fas fa-star\"></i></span>";
     i++;
  }
  while (j <= 5 - num) {
     starString += "<span style=\"color:lightgrey;\"><i class=\"fas fa-star\"></i></span>";
     j++;
  }
  return starString;
}
var genreString = "";
function getGenres(y) {
 genreString = "";
 y.forEach(function(item, index) {
   genreString += item.name + ", ";
 });
 return genreString.slice(0,-2);
}

}

  if (localStorage.getItem("lang") == "jp") {
    document.getElementById("bgText").innerHTML = "「" + res.original_name + "」";
    document.getElementById("search").value = res.original_name;
    document.getElementById("animeTitle").innerHTML = res.original_name;
    document.title = "Hyaku | Watching " + res.original_name;
    fetch("https://translate.slidemovies.org/?q=" + res.overview + "&sl=en&tl=ja")
      .then((response) => response.text())
      .then((data) => setOverviewJP(data));
  }
  else {
    document.getElementById("bgText").innerHTML = "「" + res.name + "」";
    document.getElementById("search").value = res.name;
    document.title = "Hyaku | Watching " + res.name;
    document.getElementById("animeTitle").innerHTML = res.name;
    document.getElementById("animeOverview").innerHTML = res.overview;
  }
  document.getElementById("player").src = "/stream/?id=" + res.id + "&s=1&e=1";
  document.getElementById("animeStars").innerHTML = "&nbsp;&nbsp;" + processStars(res.vote_average) + " (" + res.vote_average.toFixed(1) + "/10 - " + res.vote_count + " votes)";
